<div id="login-dialog">
    <form class="px-2 py-2" action="#" method="post" autocomplete="false">
        <div class="fx-6 mb-2 text-center text-red bolder" lang="en">
            SIGN IN
        </div>
        <div class="py-2">
            <label for="login__userid">아이디</label>
            <input type="text" id="login__userid" class="form-control" name="identity" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="py-2">
            <label for="login__password">비밀번호</label>
            <input type="password" id="login__password" class="form-control" name="password" placeholder="비밀번호를 입력하세요" required autocomplete="false">
        </div> 
        <div class="py-2">
            <button class="button w-100">
                로그인
            </button>
        </div>
    </form>
</div>
